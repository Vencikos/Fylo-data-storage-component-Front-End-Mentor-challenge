<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>




<body>
  <img src="images/bg-desktop.png" alt="background-image" class="bg-img">
  <div class="main">
    <div class="container-1">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="container-1-images">
        <div class="img-div">
          <img class="img" src="images/icon-document.svg" alt="doc-img">
        </div>
        <div class="img-div">
          <img class="img" src="images/icon-folder.svg" alt="folder-img">
        </div>
        <div class="img-div">
          <img class="img" src="images/icon-upload.svg" alt="upload-img">
        </div>
      </div>
    </div>
  
  
    <div class="container-2">
      <div class="gb-left">
        <p><span class="span1">185</span>  GB LEFT</p>
        <p class="triangle"></p>
      </div>
      <p class="p-status">Youâ€™ve used <span class="span2">815 GB</span> of your storage</p> 
      
      <div class="slider-bar-outer">
        <p class="slider-bar-inner"></p>
      </div>
      
      <div class="slider-size-range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>  
  </div>
</body>
</html>
